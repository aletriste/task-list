<form class="add-form" (ngSubmit)="onSubmit()" *ngIf="showAddTask">
    <div class="form-control">
        <label for="text">Text</label>
        <input type="text" name="text" id="text" placeholder="Add name of task" [(ngModel)]="text">
    </div>
    <div class="form-control">
        <label for="day">Date & Time</label>
        <input type="text" name="day" id="day" placeholder="Add date and Time" [(ngModel)]="day">
    </div>
    <div class="form-control form-control-check">
        <label for="remider">Reminder</label>
        <input type="checkbox" name="remider" id="remider" [(ngModel)]="reminder">
    </div>
    <input type="submit" value="Save Task" class="btn btn-block">
</form>
